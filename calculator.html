<html>

    
<head>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="scripts/calculator.js"></script>
</head>

    
<body>
    
<table align='center'>
    
    <tr>
        <td><button onclick="clearButtonHandler();" >C</button></td>
        <td colspan="3" >
            <div id = 'display' class='displayBox'></div>
        </td>
    </tr>

    <tr>
        <td><button onclick="numberButtonHandler(1);">1</button></td>
        <td><button onclick="numberButtonHandler(2);">2</button></td>
        <td><button onclick="numberButtonHandler(3);">3</button></td>
        <td><button onclick="operationHandler('+');">+</button></td>
    </tr>
    
    <tr>
        <td><button onclick="numberButtonHandler(4);">4</button></td>
        <td><button onclick="numberButtonHandler(5);">5</button></td>
        <td><button onclick="numberButtonHandler(6);">6</button></td>
        <td><button onclick="operationHandler('-');">-</button></td>
    </tr>
    
    <tr>
        <td><button onclick="numberButtonHandler(7);">7</button></td>
        <td><button onclick="numberButtonHandler(8);">8</button></td>
        <td><button onclick="numberButtonHandler(9);">9</button></td>
        <td><button onclick="operationHandler('*');">*</button></td>
    </tr>
    
    <tr>
        <td><button onclick="numberButtonHandler(0);">0</button></td>
        <td><button onclick="numberButtonHandler('.');">.</button></td>
        <td><button onclick="equalsHandler();">=</button></td>
        <td><button onclick="operationHandler('/');">/</button></td>
    </tr>
    
</table>
    
</body>
</html>
